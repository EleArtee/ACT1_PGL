<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-ttg</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let t of ttgames">
      <ion-card-header>
        <h1>{{t.name}}</h1>
      </ion-card-header>
      <ion-card-content>
        <p>{{t.publisher}}</p>
        <p>{{t.price}}</p>
        <ion-button id="present alert" (click)="confirmarBorrar(t.id)">Eliminar</ion-button>
        <ion-button (click)="goToUpdate(t.id)">Actualizar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-button expand="block" (click)="goToAddGame()">Ir a a√±adir juego</ion-button>
</ion-content>
